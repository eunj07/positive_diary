<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello, world!</title>
    <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h2>긍정확언 기록장</h2>
        <div class="row g-2">
            <div class="col-md">
              <div class="form-floating">
                <input type="date" class="form-control" id="date">
                <label for="date">날짜를 선택해 주세요</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <select class="form-select" id="mood">
                  <option selected>best</option>
                  <option value="star">star</option>
                  <option value="inlove">inlove</option>
                  <option value="happy">happy</option>
                  <option value="heart">heart</option>
                </select>
                <label for="mood">긍정감정 선택</label>
              </div>
            </div>
          </div>
          <form action="">
              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="text">
                  <label for="text">오늘의 긍정확언을 입력하세요</label>
                </div>
                <button type="button" class="btn btn-light" id="save">확인</button>
                <!-- 타입을 버튼으로 하면 밑에 입력되는데 서브밋으로 하면 서버로 넘어감 장고에서 사용 -->
                <button type="reset" class="btn btn-secondary">취소</button>

            </form>
            
            <div id="result"></div>
            <!-- 두개의 차이는 class인게 여러개인것이 상관없는데 식별하려면 id해줘야됨 div. > class div# >id-->
      
            
            
        
    </main>

</body>
</html>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
